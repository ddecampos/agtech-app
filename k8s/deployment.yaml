apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: weather-app
        image: weather-app:latest
        ports:
        - containerPort: 5001
        env:
        - name: WEATHER_API_KEY
          value: "{{WEATHER_API_KEY}}"
